<!DOCTYPE html>
<html>
    <head>
        <title>Work Tasks</title>
        <link rel="stylesheet" href="../styles/main.css" type="text/css"/>
    </head>

    <body>
        <div class="app-spinner hide">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background: #fff0;display:block;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="30" cy="50" fill="#6400e4" r="20">
                  <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
                </circle>
                <circle cx="70" cy="50" fill="#ffd500" r="20">
                  <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="0s"></animate>
                </circle>
                <circle cx="30" cy="50" fill="#6400e4" r="20">
                  <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
                  <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1" dur="1s" repeatCount="indefinite"></animate>
                </circle>
            </svg>
        </div>
        <header class='login'>
            <!--<img class="logo" src="logo.svg"/>-->
            <div class="app-name">flick</div>
            <div class="dev-name">Suban Khoja</div>
        </header>
        <div class="app-container">
            <div class=app-illustration>
                <img class="illustration" src="../images/todo-illustration.png"/>
            </div>
            <div class="form">
                <div class="text-large text-primary">Change the way you manage Task</div>
                <div class="text-medium text-neutral">login below to get started</div>
                <form class="form-page">
                    <input type="text"  class="cs-input user-email" placeholder="Enter your email"/>
                    <input type="password" class="cs-input user-password" placeholder="Enter your password"/>
                    <button class="btn btn-secondary login-btn" onclick="signInUser(event);">Log in</button>
                </form>
            </div>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="../scripts/firebase.js"/></script>
        <script src="../scripts/util.js"/></script>
        <script src="../scripts/auth.js"/></script>
    </body>
</html>
