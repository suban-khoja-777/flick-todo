<!DOCTYPE html>
<html>
    <head>
        <title>Work Tasks</title>
        <link rel="stylesheet" href="../styles/main.css" type="text/css"/>
    </head>

    <body onload="initilizeApp()">
        <div class="app-spinner hide">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background: #fff0;display:block;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="30" cy="50" fill="#6400e4" r="20">
                  <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
                </circle>
                <circle cx="70" cy="50" fill="#ffd500" r="20">
                  <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="0s"></animate>
                </circle>
                <circle cx="30" cy="50" fill="#6400e4" r="20">
                  <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
                  <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1" dur="1s" repeatCount="indefinite"></animate>
                </circle>
            </svg>
        </div>
        <header class='login'>
            <div class="app-name">flick</div>
            <div class="user-name current-user-name"></div>
            <button class="btn btn-neutral" onclick="signOut()">Sign out</button>
        </header>
        <header class="app">
            <input type="text" class="new-task-input" placeholder="Enter New Task" onkeyup="createNewTask(event)"/>
        </header>
        <div class="filter-container">
            <fieldset>
                <input type="radio" value="ALL" name="taskfilter" onchange="doFilter('TASK',event.target.value)">
                <label for="filterValue">All</label>
                <input type="radio" value="NC" name="taskfilter" onchange="doFilter('TASK',event.target.value)">
                <label for="filterValue">Not Completed  </label>
            </fieldset>
            <fieldset>
                <input type="radio" value="WORK_TASK" name="listfilter" onchange="doFilter('LIST',event.target.value)">
                <label for="filterValue">Work</label>
                <input type="radio" value="PERSONAL_TASK" name="listfilter" onchange="doFilter('LIST',event.target.value)">
                <label for="filterValue">Personal</label>
            </fieldset>
        </div>
        <div class="task-container">
            <ul>
                
            </ul>
        </div>

        <template id="TASK_TEMP">
            <li contenteditable="true" onblur="updateTaskContent(event)">
                <span class="task-label"></span>
                <span class="task-actions">
                    <!--‚úîÔ∏è‚ùåüóëÔ∏è-->
                    <span class="btn-action toggl" onclick="togglTaskStatus(event)"></span>
                    <span class="btn-action delete" onclick="deleteTask(event)">üóëÔ∏è</span>
                </span>
            </li>
        </template>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="../scripts/firebase.js"/></script>
        <script src="../scripts/util.js"/></script>
        <script src="../scripts/api.js"></script>
        <script src="../scripts/app.js"></script>
    </body>
</html>
